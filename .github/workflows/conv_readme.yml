name: Convert Markdown to DOC

on:
  push:
    paths:
      - README.md

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert README.md to DOC file
        run: pandoc README.md -o README.doc

      - name: Upload DOC file as artifact
        uses: actions/upload-artifact@v3
        with:
          name: readme-doc
          path: README.doc
